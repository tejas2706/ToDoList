<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1d09f037fb.js" crossorigin="anonymous"></script>
    <title>My Todolist App</title>
</head>

<body>
    <div class="container">
        <h1 class=" text-center display-4">
            <i class="fas fa-list-ul text-success"></i>
            My ToDo List
        </h1>
        <form id="todo-form" class="m-3">
            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" id="task" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <input type="number" id="priority" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Expected Date</label>
                <input type="datetime-local" id="date" class="form-control">
            </div>
            <input type="submit" value="Add Todo" class="btn btn-block" style="background-color:darkgrey;">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Task Id</th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Expected Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
